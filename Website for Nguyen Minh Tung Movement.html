<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nguyen Minh Tung</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #1e3c72, #2a5298);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            text-align: center;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            animation: glow 1.5s ease-in-out infinite alternate;
        }

        @keyframes glow {
            0% { text-shadow: 0 0 10px #fff, 0 0 20px #00f, 0 0 30px #00f; }
            100% { text-shadow: 0 0 20px #fff, 0 0 40px #00f, 0 0 60px #00f; }
        }

        p {
            font-size: 1.5rem;
            margin-bottom: 30px;
        }

        button {
            padding: 12px 25px;
            font-size: 1.2rem;
            background-color: #00f;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            color: #fff;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background-color: #1e90ff;
            transform: scale(1.1);
        }

        footer {
            position: absolute;
            bottom: 20px;
            font-size: 0.9rem;
            opacity: 0.7;
        }
    </style>
</head>
